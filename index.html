<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mogra&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe 2</title>
    <style>
      @media (max-width: 480px) {
        .turn-message {
          padding: 4vw 7vw;
        }
      }

      h1 {
        font-family: "Rampart One", sans-serif;
        font-weight: 400;
        font-style: italic;
        font-size: 3em;
        text-align: center;
      }

      nav {
        margin-bottom: 20px;
      }

      #game {
        margin: auto;
        display: flex;
        flex-direction: column;
      }
      canvas {
        background-color: rgb(247, 243, 239);
        margin: 0 auto;
        border-radius: 5px;
      }
      button {
        text-transform: uppercase;
        font-family: "Mogra", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: rgb(247, 243, 239);
        border-color: rgb(71, 72, 87);
        color: rgb(71, 72, 87);
        outline: none;
        right: 0;
        top: 0;
        height: 40px;
        line-height: 100%;
        padding: 0 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      #messages {
        position: relative;
      }
      .turn-message {
        padding: 25px 50px;
        border-radius: 10px;
        text-transform: uppercase;
        text-align: center;
        font-family: "Mogra", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        font-weight: bolder;
        font-size: 1.5em;
        color: white;
        white-space: nowrap;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      .turn-message.x {
        background-color: #8a280f;
      }
      .turn-message.o {
        background-color: #0a2f76;
      }

      .appear {
        z-index: 2;
        animation: appear 1s forwards;
      }
      .disappear {
        z-index: 1;
        animation: disappear 1s forwards;
      }

      @keyframes appear {
        0% {
          opacity: 0;
          transform: translate(-50%, 100%) scale(1);
        }
        30% {
          opacity: 1;
        }
        100% {
          opacity: 1;
          transform: translate(-50%, 0) scale(1);
        }
      }
      @keyframes disappear {
        0% {
          transform: translate(-50%, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, 0) scale(0.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>TicTacToe 2</h1>

      <div id="game">
        <nav>
          <button id="restart" type="button">restart</button>
        </nav>
        
        <canvas></canvas>
        
        <div id="messages">
          <div class="turn-message x appear">Vez de X</div>
          <div class="turn-message o disappear">Vez de O</div>
        </div>
        
      </div>

    <script src="game.js"></script>
  </body>
</html>
